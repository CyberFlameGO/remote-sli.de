<style>
    .instructions {

    }
</style>
<div style="position: absolute; left: 4px; top: 4px;" id="qrScannerStart" ng-click="qrCodeScan.start()">
        <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
</div>
<div class="centered text-center">
    <div>
        <p class="instructions">Scan the QR code, or open the link below</p>

        <img src="" ng-src="{{ session.qr }}" style="width: 256px; height: 256px;">
        <br/>
        <form class="form-inline">
            <div class="form-group">
                <a href="https://remote-sli.de/{{ session.session }}" target="_blank"><span class="text-muted" style="font-size:16px;">remote-sli.de/{{ session.session }}&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i></span></a>
            </div>
        </form>
    </div>
    <hr/>
    <div>
        <p class="instructions">Drag the <strong>Bookmark</strong> into your bookmarks bar</p>

        <a class="btn btn-primary" href="" id="session-bookmark">Bookmark</a>
    </div>
</div>
