<!DOCTYPE html>
<html ng-app="slideApp" ng-controller="slideController" style="touch-action: none;" id="outer-html-wrapper">

        <meta name="description" content="Remotely control slides and presentations from your smartphone without external applications">

        <meta property="twitter:title" content="Remote Slide">

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap2/bootstrap-switch.min.css" rel="stylesheet">
        <style>
            .centered {
                position: fixed;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>

        <meta name=viewport content="width=device-width, initial-scale=1">

        <base href="/">

        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
        <script>
            window.addEventListener("load", function () {
                window.cookieconsent.initialise({
                    "palette": {
                        "popup": {
                            "background": "#edeff5",
                            "text": "#838391"
                        },
                        "button": {
                            "background": "#4b81e8"
                        }
                    },
                    "position": "bottom-right"
                })
            });
        </script>
    </head>
    <body ng-cloak>
        <div>
            <div style="position: absolute; right: 2px; top: 2px;" id="statusIcons">
                <div ng-style="{'color': statusIcon.color}" data-toggle="tooltip" data-placement="left">
                    <i ng-show="statusIcon.type=='times'" class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i>
                    <i ng-show="statusIcon.type=='check'" class="fa fa-check-circle-o fa-2x" aria-hidden="true"></i>
                    <i ng-show="statusIcon.type=='question'" class="fa fa-question-circle-o fa-2x" aria-hidden="true"></i>
                </div>
            </div>
            <div ng-view></div>
        </div>

        <div id="settingsModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h5 class="modal-title">Settings</h5>
                    </div>

                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <div>
                                    <label for="navigationTypeButtons">Navigation Method</label>
                                </div>
                                <div class="btn-group" id="navigationTypeButtons">
                                    <button class="btn controls-toggle" id="controls-toggle-buttons" ng-click="settings.put('navigationType','button')" ng-class="{'btn-success':settings.navigationType=='button'}">Buttons</button>
                                    <button class="btn controls-toggle" id="controls-toggle-swipe" ng-click="settings.put('navigationType','swipe')" ng-class="{'btn-success':settings.navigationType=='swipe'}">Swipe</button>
                                </div>
                            </div>
                            <!-- TODO: vibration setting -->
                            <div>
                                <div class="checkbox">
                                    <label>
                                        <input id="controls-vibration" type="checkbox" ng-model="settings.vibration" ng-change="settings.refresh('vibration')">
                                        Vibration
                                    </label>
                                </div>
                            </div>

                            <div>
                                <div>
                                    <label>Rotation Offset</label>
                                </div>
                                <div>
                                    <button class="btn" ng-click="deviceOrientation.updateYawOffset()">Update Offsets</button>
                                    <span class="help-block">Point your phone at the screen and tap the button above</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="qrScannerModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="qrCodeScan.stop()"><span aria-hidden="true">&times;</span></button>
                        <h5 class="modal-title">QR Code Scan</h5>
                    </div>

                    <div class="modal-body">
                        <div>
                            <div ng-show="qrCodeScan.status=='scanning'">Scanning... (this might take a few seconds)</div>
                            <div ng-show="qrCodeScan.status=='succcess'">Done!</div>
                            <div ng-show="qrCodeScan.status=='videoError'">Couldn't get video. Please make sure your camera is enabled.</div>
                            <div ng-show="qrCodeScan.status=='cancelled'">Cancelled.</div>
                        </div>
                        <div>
                            <div id="qrScanner" style="width: 100%;height:100%;min-height: 250px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" integrity="sha384-V6/dyDFv85/V/Ktq3ez5B80/c9ZY7jV9c/319rqwNOz3h9CIPdd2Eve0UQBYMMr/" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js" integrity="sha384-k+Qp/8rZxoiiYGVjOBiZwkEp5yv6clgl2EmwNaE1oUMlfmEYgCWazxf4CyxfZiWG" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-cookies.min.js" integrity="sha384-4Rqc4WCYcTgQGo7N/eJANj8VFLYiS0J/XRW6ThAPed/9YJmlNO7iD+ZdbeKi1Eqx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
        <script src="/js/vector.js"></script>
        <script src="/js/jsqrcode-combined.min.js"></script>
        <script src="/js/html5-qrcode.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>

        <script>
            var authApp = angular.module("slideApp", ["ngRoute", "ngCookies", "uiSwitch"]);

            authApp.config(function ($routeProvider, $locationProvider, $httpProvider) {

                $routeProvider
                        .when("/", {
                            templateUrl: "/pages/index.html",
                            controller: "indexController"
                        })
                        .when("/:session", {
                            templateUrl: "/pages/remote.html",
                            controller: "remoteController"
                        })


                $locationProvider.html5Mode(true);

                // Required for session cookies to be sent in $http
                $httpProvider.defaults.withCredentials = true;
            });

            authApp.controller("slideController", ["$scope", "$route", "$cookies", "$location", "$http", "$interval", "$timeout", "$window", function ($scope, $route, $cookies, $location, $http, $interval, $timeout, $window) {
                $scope.settings = {
                    navigationType: 'button',
                    vibration: true,
                    yawOffset: 0,

                    put: function (name, value) {
                        $timeout(function () {
                            $scope.settings[name] = value;

                            var now = new $window.Date();
                            var expires = new $window.Date(now.getFullYear(), now.getMonth() + 1, now.getDate());
                            $cookies.put("rs-s_" + name, $scope.settings[name], {
                                expires: expires
                            })
                        });
                    },
                    refresh: function (name) {
                        $timeout(function () {
                            var now = new $window.Date();
                            var expires = new $window.Date(now.getFullYear(), now.getMonth() + 1, now.getDate());
                            $cookies.put("rs-s_" + name, $scope.settings[name], {
                                expires: expires
                            })
                        });
                    }
                };

                // Load settings cookies
                var settingKeys = [];
                for (var k in $scope.settings) {
                    if (typeof $scope.settings[k] != "function") {
                        settingKeys.push(k);
                    }
                }
                settingKeys.forEach(function (key) {
                    var cookie = $cookies.get("rs-s_" + key);
                    if (cookie) {
                        // type conversion
                        if (cookie == 'true')
                            cookie = true;
                        if (cookie == 'false')
                            cookie = false;

                        $scope.settings.put(key, cookie);
                    }
                });

                $scope.openSettings = function () {
                    $("#settingsModal").modal("show");
                };


                // Non-settings stuff
                $scope.statusIcon = {
                    type: 'question',
                    color: 'orange',
                    message: '',
                    showMessage: function (type, color, msg, timeout, doneCallback) {
                        $timeout(function () {
                            if (type)
                                $scope.statusIcon.type = type;
                            if (color)
                                $scope.statusIcon.color = color;

                            $("#statusIcons").tooltip("destroy");
                            if (msg) {
                                $scope.statusIcon.message = msg;
                                // apparently tooltip('destroy') is asynchronous, which causes errors when showing a new tooltip immediately:
                                //  http://stackoverflow.com/questions/27238938/bootstrap-popover-destroy-recreate-works-only-every-second-time
                                $timeout(function () {
                                    $("#statusIcons").tooltip({title: msg, placement: "auto left", animation: true});
                                    $("#statusIcons").tooltip("show");
                                }, 200);
                            }
                            if ($scope.settings.vibration) {
                                if (type == "times") {// error
                                    window.navigator.vibrate(100, 100);
                                } else {// info
                                    window.navigator.vibrate(200);
                                }
                            }

                            if (timeout) {
                                $timeout(function () {
                                    $scope.statusIcon.hideMessage();
                                    if (doneCallback)
                                        doneCallback();
                                }, timeout);
                            } else {
                                if (doneCallback)
                                    doneCallback();
                            }
                        });
                    },
                    hideMessage: function () {
                        $("#statusIcons").tooltip("hide");
                    }
                };

                $scope.qrCodeScan = {
                    start: function () {
                        $("#qrScanner").empty();

                        $scope.qrCodeScan.status = "scanning";
                        $("#qrScannerModal").modal("show");
                        $timeout(function () {
                            $("#qrScanner").html5_qrcode(function (data) {
                                console.info(data)
                                //TODO show different status on invalid data
                                $timeout(function () {
                                    $scope.qrCodeScan.status = "success";
                                    if (data.startsWith("https://remote-sli.de/")) {
                                        window.location = data;
                                    }
                                })
                            }, function (error) {
                                console.warn("error:")
                                console.warn(error)
                            }, function (videoError) {
                                console.warn("Video error:")
                                console.warn(videoError);
                                $timeout(function () {
                                    $scope.qrCodeScan.status = "videoError";
                                })
                            })
                        }, 500);
                    },
                    stop: function () {
                        $scope.qrCodeScan.status = "cancelled";
                        $("#qrScanner").html5_qrcode_stop()
                    },
                    cameraToggle: false,// switch front/back camera
                    flipCamera: function () {
                        $scope.qrCodeScan.cameraToggle = !$scope.qrCodeScan.cameraToggle;
                    },
                    status: 'none'
                }


                $scope.deviceOrientation = {
                    lastAlpha: 0,// Yaw
                    lastBeta: 0,// Pitch
                    lastGamma: 0,// Roll
                    center: {
                        yaw: 0,
                        pitch: 0
                    },
                    updateYawOffset: function () {// Use the current device yaw as the new offset
                        $scope.settings.yawOffset = $scope.deviceOrientation.center.yaw = $scope.deviceOrientation.lastAlpha;
                        console.info("New Yaw offset: " + $scope.deviceOrientation.lastAlpha);
                        $scope.settings.refresh("yawOffset")
                    },
                    getVector: function () {
                        if ($scope.deviceOrientation.center.yaw == 0) {
                            $scope.deviceOrientation.center.yaw = $scope.settings.yawOffset;
                        }
//                        return [$scope.deviceOrientation.lastAlpha, $scope.deviceOrientation.lastBeta, $scope.deviceOrientation.lastGamma]
//                        var pitch = ($scope.deviceOrientation.lastBeta * Math.PI) / 180;
//                        var yaw = ($scope.deviceOrientation.lastAlpha * Math.PI) / 180;
//                        return [
//                                Math.sin(pitch)*Math.cos(yaw),
//                                Math.sin(pitch)*Math.sin(yaw),
//                                Math.cos(pitch)
//                        ]

                        var yawCenter = $scope.deviceOrientation.center.yaw;
                        var pitchCenter = $scope.deviceOrientation.center.pitch;

                        var yaw = $scope.deviceOrientation.lastAlpha;// yaw
                        var pitch = $scope.deviceOrientation.lastBeta;// pitch

                        //TODO: change 45 to a calibrated value (angle from center)
                        yaw -= yawCenter;
                        if (yaw > 45)yaw = 45;
                        if (yaw < (-45))yaw = (-45);
                        yaw += 45;

                        // taking 0 as center
                        //TODO: change 45 to a calibrated value (angle from center)
                        pitch -= pitchCenter;
                        if (pitch > 45)pitch = 45;
                        if (pitch < (-45))pitch = (-45);
                        pitch += 45;

                        //TODO: also consider the 'gamma' value for a more accurate pitch/yaw
                        // https://engineering.stackexchange.com/questions/3348/calculating-pitch-yaw-and-roll-from-mag-acc-and-gyro-data


                        return [
                            yaw,
                            pitch
                        ]
                    }
                };
                window.laserPointer = $scope.deviceOrientation;
                window.addEventListener("deviceorientation", function (event) {
                    var absolute = event.absolute;
                    var alpha = event.alpha;//  yaw (rotation) | z-axis | [0-360]
                    var beta = event.beta;//    pitch          | x-axis | [-180-180]
                    var gamma = event.gamma;//  roll           | y-axis | [-90-90]

                    if (Math.abs(alpha - $scope.deviceOrientation.lastAlpha) > 0.1 ||
                            Math.abs(beta - $scope.deviceOrientation.lastBeta) > 0.1 ||
                            Math.abs(gamma - $scope.deviceOrientation.lastGamma) > 0.1) {

                        alpha -= 180;

                        $scope.deviceOrientation.lastAlpha = alpha;
                        $scope.deviceOrientation.lastBeta = beta;
                        $scope.deviceOrientation.lastGamma = gamma;

//                        console.log(" ")
//                        console.log("alpha: " + alpha)
//                        console.log(" beta: " + beta)
//                        console.log("gamma: " + gamma)
                    }
                }, true);
            }]);

            authApp.controller("indexController", ["$scope", "$http", "$cookies", "$timeout", "$interval", "$location", function ($scope, $http, $cookies, $timeout, $interval, $location) {
                $scope.session = {
                    session: "",
                    qr: "",
                    bookmarkContent: ""
                };

                $http.get("/api/session").success(function (data) {
                    $scope.session = data;
                    $http.get("/res/bookmark.js").success(function (data) {
                        console.log(data)
                        data = data.replace(":sessionId:", $scope.session.session);
                        $scope.session.bookmarkContent = data;
                        $("#session-bookmark").attr("href", data);

                        // Wait for socket init
                        var socket = io();
                        socket.on("init", function (data) {
                            console.log("init: " + JSON.stringify(data));
                            if (data.state == "start") {
                                console.info("Initializing Session #" + $scope.session.session)
                                $timeout(function () {
                                    socket.emit("init", {iAm: "observer", session: $scope.session.session});
                                }, 500);
                            } else if (data.state == "success") {
                                console.info("Session initialized.")
                                $timeout(function () {
                                    $scope.session.initialized = true;
                                    $scope.statusIcon.showMessage("check", "lime");
                                });
                            } else if (data.state == "not_found") {// This should be impossible here, since the observer generates the new session ID
                                console.warn("Session not found");
                                $timeout(function () {
                                    $scope.statusIcon.showMessage("times", "red", "Session not found", 20000);
                                })
                            }
                        })
                        socket.on("info", function (data) {
                            console.log(data);
                            if (data.type == 'client_connected') {
                                if (data.clientType == 'remote') {
                                    $scope.statusIcon.showMessage("check", "lime", "Remote connected", 2500);
                                } else if (data.clientType == 'host') {
                                    $scope.statusIcon.showMessage("check", "lime", "Host connected", 2500);
                                }
                            }
                            if (data.type == 'client_disconnected') {
                                if (data.clientType == 'remote') {
                                    $scope.statusIcon.showMessage("times", "red", "Remote disconnected", 2000, function () {
                                        $scope.statusIcon.showMessage("check", "lime");
                                    });
                                } else if (data.clientType == 'host') {
                                    $scope.statusIcon.showMessage("times", "red", "Host disconnected", 2000, function () {
                                        $scope.statusIcon.showMessage("check", "lime");
                                    });
                                }
                            }
                        })
                    })
                });
            }]);

            authApp.controller("remoteController", ["$scope", "$http", "$cookies", "$timeout", "$interval", "$location", "$routeParams", "$window", function ($scope, $http, $cookies, $timeout, $interval, $location, $routeParams, $window) {
                var socket = io();
                $scope.session = {
                    session: $routeParams.session,
                    initialized: false
                };

                $scope.sendControl = function (keyCode, keys) {
                    socket.emit("control", {keyCode: keyCode, keys: keys});
                };

                // (mobile)
                $(document).swipe({
                    swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
                        if ($scope.settings.navigationType != 'swipe')
                            return;
                        event.preventDefault();

                        console.log(event);
                        console.log(direction);
                        console.log(distance);

                        if (direction == "right")
                            $scope.sendControl(37);//left
                        if (direction == "down")
                            $scope.sendControl(38);//up
                        if (direction == "left")
                            $scope.sendControl(39);//right
                        if (direction == "up")
                            $scope.sendControl(40);//down
                    },
                    tap: function (event, target) {
                        console.log(target)
                        console.log(target == document);
                        console.log(target == $(document));
                        console.log($(target) == $(document))
                        console.log(target.id)
                        if ($scope.settings.navigationType != 'swipe')
                            return;
                        if (target.id != 'outer-html-wrapper' && target.id != 'swipe-controls')// ignore taps on any other controls
                            return;
                        $scope.sendControl(32);//space
                    }
                });


                // Init
                socket.on("info", function (data) {
                    console.log(data);
                    if (data.type == 'client_connected') {
                        if (data.clientType == 'remote') {
//                            $scope.statusIcon.showMessage("Remote connected", 2500);
                        } else if (data.clientType == 'host') {
                            $scope.statusIcon.showMessage("check", "lime", "Host connected", 2500);
                        }
                    }
                    if (data.type == 'client_disconnected') {
                        if (data.clientType == 'remote') {
//                            $scope.statusIcon.showMessage("Remote disconnected", 2500);
                        } else if (data.clientType == 'host') {
                            $scope.statusIcon.showMessage("times", "red", "Host disconnected", 2000, function () {
                                $scope.statusIcon.showMessage("check", "lime");
                            });
                        }
                    }
                });
                socket.on("init", function (data) {
                    console.log("init: " + JSON.stringify(data));
                    if (data.state == "start") {
                        console.info("Initializing Session #" + $scope.session.session)
                        $timeout(function () {
                            socket.emit("init", {iAm: "remote", session: $scope.session.session});
                        }, 500);
                    } else if (data.state == "success") {
                        console.info("Session initialized.")
                        $timeout(function () {
                            $scope.session.initialized = true;
                            $scope.statusIcon.showMessage("check", "lime", "Connected", 2500);
                        });
                    } else if (data.state == "not_found") {
                        console.warn("Session not found");
                        $timeout(function () {
                            $scope.statusIcon.showMessage("times", "red", "Session not found", 20000);
                        })
                    }
                })
                socket.on("control", function (data) {
                    if ($scope.settings.vibration)
                        window.navigator.vibrate(50);
                })

                $scope.deviceOrientation.sendData = function () {
                    console.log(JSON.stringify($scope.deviceOrientation.getVector()))
                    socket.emit("deviceOrientation", {vector: $scope.deviceOrientation.getVector()})
                };
                var laserDataTimer;
                $("#btn-control-laser").on("mousedown touchstart", function () {
                    laserDataTimer = setInterval(function () {
                        $scope.deviceOrientation.sendData();
                    }, 100);
                }).on("mouseup touchend mouseleave", function () {
                    clearInterval(laserDataTimer)
                })

                socket.on("err", function (data) {
                    console.warn("err: " + JSON.stringify(data))
                })
            }]);

        </script>
    </body>
</html>
